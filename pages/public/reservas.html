<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Faça sua reserva</h1>

        <article>
          <form action="" method="get">
            <br />
            <h3>Formulário de reserva</h3>
            <fieldset>
              <legend>Para solicitar sua reserva, por favor preencha os campos abaixo:</legend>
              <h3>Seus dados</h3>
              <p>
                <label for="nome">Nome Completo</label><br />
                <input type="text" name="nome" id="nome" required />
              </p>
              <p>
                <label for="email">E-mail</label><br />
                <input type="email" name="email" id="email" required />
              </p>
              <p>
                <label for="celular">Celular</label><br />
                <input type="tel" name="celular" id="celular" placeholder="(DDD) + número " required />
              </p>
              <p>
                <label for="cidade">Cidade</label><br />
                <input type="text" name="cidade" id="cidade" required />
              </p>
              <p>
                <label for="estado">Estado</label><br />
                <input type="text" name="estado" id="estado" required />
              </p>
              <br />
              <hr />

              <h3>Estadia</h3>
              <p>
                <label for="checkin">Data do Checkin</label><br />
                <input type="date" name="checkin" id="checkin" required />
              </p>
              <p>
                <label for="checkout">Data do Checkout</label><br />
                <input type="date" name="checkout" id="checkout" required />
              </p>
              <p>
                <label for="adultos">Quantidade de adultos</label><br />
                <input type="number" name="adultos" id="adultos" min="0" max="4" value="0" />
              </p>
              <p>
                <label for="criancas">Quantidade de crianças</label><br />
                <input type="number" name="criancas" id="criancas" min="0" max="4" value="0" required />
              </p>
              <button type="submit">Enviar</button>
            </fieldset>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
