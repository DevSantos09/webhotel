<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../../css/cadastro.css" />
        <link rel="stylesheet" href="/docs/header/header.css" />
        <link rel="stylesheet" href="/docs/footer/footer.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
            rel="stylesheet"
        />
        <title>Montseny - Tela de Cadastro</title>
    </head>

    <body>
        <header>
            <img
                class="header__logo"
                src="../../images/logoColorida.svg"
                alt=""
            />
            <div class="header__container">
                <div class="header__wrapper">
                    <nav>
                        <ul class="main-navigation">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contato.html">Contato</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a href="reservas.html">Reservas</a></li>
                            <li><a href="acomodacoes.html">Acomodações</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="formulario-container">
            <form class="formulario-cadastro">
                <h2 class="mensagem">Bem vindo a tela de cadastro</h2>
                <div class="input-container">
                    <label>Nome Completo</label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" />
                </div>
                <div class="input-container">
                    <label> Email </label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="input-container">
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" />
                </div>
                <div class="input-container">
                    <label>Confirmar Senha</label>
                    <input type="password" name="confirmarsenha" />
                </div>
                <div class="input-container">
                    <label>CPF</label>
                    <input type="text" name="cpf" id="cpf" />
                </div>
                <div class="input-container">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" />
                </div>
                <div class="input-container">
                    <label>Data de Nascimento</label>
                    <input type="date" name="date" id="date" />
                </div>
                <div class="input-container">
                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" />
                </div>
                <div class="botoes">
                    <a href="index.html"
                        ><button class="botaoEscuroMenor">Finalizar</button></a
                    >
                </div>
            </form>
            <!--<img src="../../images/login.webp" class="imagem" alt="" />-->
        </div>

        <footer>
            <div class="footer__container">
                <div class="footer__wrapper">
                    <img
                        class="footer__logo"
                        src="../../images/logoBranca.svg"
                        alt=""
                    />
                    <nav>
                        <ul class="footer__navigation">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contato.html">Contato</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a href="reservas.html">Reservas</a></li>
                            <li><a href="acomodacoes.html">Acomodações</a></li>
                            <li>
                                <a href="admin/formularioAdmin.html"
                                    >Administração</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <nav>
                        <ul class="footer__social">
                            <li>
                                <a href="#" data-social="facebook"
                                    ><span class="sr-only">Facebook</span></a
                                >
                            </li>
                            <li>
                                <a href="#" data-social="instagram"
                                    ><span class="sr-only">Instagram</span></a
                                >
                            </li>
                            <li>
                                <a href="#" data-social="whatsapp"
                                    ><span class="sr-only">Whatsapp</span></a
                                >
                            </li>
                            <li>
                                <a href="#" data-social="email"
                                    ><span class="sr-only">Email</span></a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
                <span class="copyright"
                    >&copy Todos os direitos reservados - 2022 - Equipe 3</span
                >
            </div>
        </footer>
    </body>
</html>
