        </header>

        <main>
            <section>
                <h1>Faça sua reserva</h1>

                <article>
                    <form action="" method="get">
                        <br />
                        <h3>Formulário de reserva</h3>
                        <fieldset>
                            <legend>
                                Para solicitar sua reserva, por favor preencha
                                os campos abaixo:
                            </legend>
                            <h3>Seus dados</h3>
                            <p>
                                <label for="nome">Nome Completo</label><br />
                                <input
                                    type="text"
                                    name="nome"
                                    id="nome"
                                    required
                                />
                            </p>
                            <p>
                                <label for="email">E-mail</label><br />
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    required
                                />
                            </p>
                            <p>
                                <label for="celular">Celular</label><br />
                                <input
                                    type="tel"
                                    name="celular"
                                    id="celular"
                                    placeholder="(DDD) + número "
                                    required
                                />
                            </p>
                            <p>
                                <label for="cidade">Cidade</label><br />
                                <input
                                    type="text"
                                    name="cidade"
                                    id="cidade"
                                    required
                                />
                            </p>
                            <p>
                                <label for="estado">Estado</label><br />
                                <input
                                    type="text"
                                    name="estado"
                                    id="estado"
                                    required
                                />
                            </p>
                            <br />
                           
                            </p>
                            <button type="submit">Enviar</button>
                        </fieldset>
                    </form>
                </article>
            </section>
        </main>
